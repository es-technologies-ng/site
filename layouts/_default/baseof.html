<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        {{ block "title" . }}
        {{ .Site.Title}}
        {{ end }}
    </title>
    <meta name="description" content="Encrypted Shield Technologies">
    <meta name="keywords" content="encrypted, shield, technologies, website, create, apps, mobile apps">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/site-icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="cubeportfolio/css/cubeportfolio.min.css" />
    <link rel="stylesheet" href="../css/owl.carousel.css"/> 
    <link rel="stylesheet" href="css/colors/red.css" />
    <link rel="stylesheet" href="css/style.css" />


    <!-- Google Web fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800" rel="stylesheet">


    <!-- Font icons -->
    <link rel="stylesheet" href="icon-fonts/fontawesome-5.0.6/css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="icon-fonts/flaticon/flaticon.css" />
    <link rel="stylesheet" href="css/flaticon/flaticon.css" />
</head>

<body>
    <!-- PRELOADER -->
    <div class="preloader">
        <div class="loader">
            <div class="loader-inner"></div>
        </div>
    </div>

    {{ partial "header/header.html" . }}

    {{ partial "menu/menu.html"}}
    {{ block "main" . }}

    {{ end }}

    {{ partial "footer/footer.html" . }}


    <!-- Javascripts -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="cubeportfolio/js/jquery.cubeportfolio.min.js"></script>
    <script src="js/typed.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery.hover3d.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="twitter-api/tweetie.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
