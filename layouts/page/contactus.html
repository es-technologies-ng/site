<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ .Site.Title }}</title>	
	{{ partial "meta.html"}}

	<!-- Stylesheets -->
	<link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../cubeportfolio/css/cubeportfolio.min.css"/>
    <link rel="stylesheet" href="../css/owl.theme.css"/> 
    <link rel="stylesheet" href="../css/owl.carousel.css"/> 
    <link rel="stylesheet" href="../css/colors/red.css"/>
	<link rel="stylesheet" href="../css/style.css"/>
    
    <!-- Google Web fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800" rel="stylesheet">
    
    <!-- Font icons -->
    <link rel="stylesheet" href="../icon-fonts/fontawesome-5.0.6/css/fontawesome-all.min.css"/>
    <link rel="stylesheet" href="../icon-fonts/flaticon/flaticon.css" />


</head>
<body>
    
    <!-- PRELOADER -->
    <div class="preloader">
        <div class="loader">
            <div class="loader-inner"></div>
        </div>
    </div>

    {{ partial "header/header.html" . }}


    {{ partial "menu/menu.html"}}

    <!-- SITE CONTENT -->
    <div class="wrapper">
        <section class="titlebar">
            <h1 class="page-title"><span>Contact </span>us</h1>
            <div id="particles-js"></div>
        </section>
        
        <hr class="col-md-6 bottom_60">

        <div class="cont">
            <section class="contact col-md-8 offset-md-2 top_90">
                <div class="contact-info text-center">
                    <p>{{ .Params.address }}</p> 
                    <a href="#" mail-to="support@estechnologies.ng">{{ .Params.emails }}</a> 
                    <p>{{ .Params.phones }}</p>
                </div>
                <div class="contact-form top_90">
                    <form class="row">
                        <div class="col-md-6">
                            <input class="inp" type="text" placeholder="Name">
                        </div>
                        <div class="col-md-6">
                            <input class="inp" type="text" placeholder="Email">
                        </div>
                        <div class="col-md-12">
                            <textarea placeholder="Your Message" rows="6" class="col-md-12 form-message"></textarea>
                        </div>
                        <div class="col-md-12 text-center">
                            <input type="submit" value="Submit" class="site-btn2">
                        </div>
                    </form>                    
                </div>



            </section>

        </div> <!-- cont end -->
    </div> <!-- wrapper end -->

    {{ partial "footer/footer.html" . }}
    
    <!-- Javascripts -->
    <script src="../js/jquery-2.1.4.min.js"></script>    
    <script src="../cubeportfolio/js/jquery.cubeportfolio.min.js"></script>
    <script src="../js/typed.js"></script>
    <script src="../js/particles.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/jquery.hover3d.js"></script>
    <script src="../twitter-api/tweetie.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/main.js"></script>

</body>
</html>
